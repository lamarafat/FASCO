<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="d-flex flex-lg-row flex-column align-items-center">
                        <div class="text-center mb-4 mb-lg-0 me-lg-4" style="flex: 1;">
                            <img class="img-fluid" src="./assets/image/signup.png" alt="Sign Up" style="max-width: 400px; height: auto;">
                        </div>
    
                        <div class="card card-signin my-5" style="flex: 1;">
                            <div class="card-body">
                                <div class="mb-4">
                                    <img src="./assets/image/FASCO.png" alt="Logo" style="max-width: 100px;">
                                </div>
                                <h5 class="card-title text-center">Create Account</h5>
    
                                <div class="container mb-4">
                                    <div class="row justify-content-center text-center">
                                        <div class="col d-flex justify-content-center align-items-center">
                                            <a class="btn bg-white d-flex align-items-center" href="https://myaccount.google.com/" role="button" style="white-space: nowrap;">
                                                <img src="./assets/image/google.png" alt="Google logo" style="max-width: 20px; margin-right: 5px;"> Sign Up via Google
                                            </a>
                                            
                                            <a class="btn bg-white d-flex align-items-center" href="https://accounts.google.com/AccountChooser" role="button"  style="white-space: nowrap;">
                                                <img src="./assets/image/email.png" alt="Email logo" style="max-width: 20px; margin-right: 5px;"> Sign Up via Email
                                            </a>
                                        </div>
                                    </div>
                                    <p class="text-muted text-center mt-3">or</p>
                                </div>
                                
    
                                <form class="form mt-4" id="signUpForm" action="your-action-url" method="POST">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <input type="tel" id="phoneNumber" class="form-control" placeholder="Phone Number" required pattern="[0-9]{10}">

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <input type="password" id="verifyPassword" class="form-control" placeholder="Verify Password" required>
                                        </div>
                                    </div>
                                    <div id="error-message" class="text-danger" style="display:none;"></div>
                                    <div class="text-center">
                                        <button type="submit" class="btn bg-dark text-white" formaction="../index.html">Create Account</button>
                                    </div>
                                </form>
                                <div class="d-flex justify-content-center mb-4">
                                    <p class="mb-0 me-2 ">Already have an account?<a class="text-decoration-none" href="../signIn/signIn.html">Log In.</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../signIn/assets/js/validate.js"></script>
</body>
</html>
