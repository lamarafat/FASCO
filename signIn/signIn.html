<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body >
    

    
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="d-flex flex-lg-row flex-column align-items-center" >
                        
                       
                        <div class="text-center mb-4 mb-lg-0 me-lg-4">
                            <img class="img-fluid" src="./assets/image/sign.png" alt="Sign In" style="max-width: 500px;">
                        </div>
                        
                       
                        <div class="card card-signin my-5" style="flex: 1;">
                            <div class="card-body">
                                <div class=" mb-4">
                                    <img src="./assets/image/FASCO.png" alt="Logo" style="max-width: 100px;">
                                </div>
                                <h5 class="card-title text-center">Sign In</h5>
    
                                
                                <div class="container mb-4">
                                    <div class="row justify-content-center text-center">
                                        <div class="col">
                                            <a class="btn bg-white me-2" href="https://myaccount.google.com/" role="button">
                                                <img src="./assets/image/google.png" alt="Google logo" style="max-width: 20px;"> Sign In via inkedin
                                            </a>
                                            <a class="btn bg-white" href="https://accounts.google.com/AccountChooser" role="button">
                                                <img src="./assets/image/email.png" alt="Email logo" style="max-width: 20px;"> Sign In via Email
                                            </a>
                                            <p class="text-muted text-center mt-3">or</p>
                                        </div>
                                    </div>
                                </div>
    
                                
                                <form class="form-signin">
                                    <div class="form-group mb-3">
                                        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                                        <p id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</p>
                                    </div>
    
                                    <div class="form-group mb-3">
                                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                        <p id="passwordHelp" class="form-text text-muted">Must be 8-20 characters long.</p>
                                    </div>
    
                                    
                                    <div class="d-flex justify-content-start mb-4">
                                        <a class="text-decoration-none" href="./forgotPassword.html">Forgot Password?</a>
                                    </div>
    
                                    
                                    <div class="container py-2 d-flex flex-column align-items-center">
                                        <div class="row justify-content-center">
                                            <a class="btn btn-lg btn-block text-uppercase bg-dark text-white shadow mb-3" href="../index.html" role="button" >Sign In</a>
                                            <a class="btn btn-lg btn-block text-uppercase bg-body-tertiary" href="../signUp/signUp.html" role="button">Register Now</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </main>
    
        
    
    

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
