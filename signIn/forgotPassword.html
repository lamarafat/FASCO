<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="d-flex flex-lg-row flex-column align-items-center">
                        
                       
                        <div class="text-center mb-4 mb-lg-0 me-lg-4">
                            <img class="img-fluid" src="./assets/image/sign.png" alt="Sign In" style="max-width: 400px; height: auto;">
                        </div>
                        
                        
                        <div class="card my-5" style="flex: 1;">
                            <div class="card-body">
                                <div class=" mb-4">
                                    <img src="./assets/image/FASCO.png" alt="Logo" style="max-width: 100px;">
                                </div>
                                <h5 class="card-title text-center">Forget Password</h5>
    
                                <form class="form mt-4">
                                    <div class="row">
                                       
                                        <div class="col-md-6 mb-3">
                                            <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        
                                        <div class="col-md-6 mb-3">
                                            <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <input type="tel" id="inputNumber" class="form-control" placeholder="Phone Number" required>
                                        </div>
                                    </div>
                                    
                                    <div class="d-flex flex-column align-items-center">
                                        <button class="btn btn-lg btn-block text-uppercase bg-dark text-white shadow mb-3" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Send Confirmation Code</button>
                                    
                                          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                              <div class="modal-content">
                                                <div class="modal-header">
                                                  <h1 class="modal-title fs-5" id="exampleModalLabel">This is your confirmation code</h1>
                                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                  
                                                </div>
                                                <div class="modal-footer">
                                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                  <a href="./resetPassword.html" class="btn btn-primary">Next</a>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        <p class="text-muted">Already have an account? <a class="text-decoration-none" href="./signIn.html">Login</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="./assets/js/confirmation.js"></script>
</body>
</html>
