<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="d-flex flex-lg-row flex-column align-items-center">
                        <div class="text-center mb-4 mb-lg-0 me-lg-4">
                            <img class="img-fluid" src="./assets/image/sign.png" alt="Sign In" style="max-width: 300px; height: auto;">
                        </div>
    
                        <div class="card my-5" style="flex: 1;">
                            <div class="card-body">
                                <div class="mb-4">
                                    <img src="./assets/image/FASCO.png" alt="Logo" style="max-width: 100px;">
                                </div>
                                <h5 class="card-title text-center">Enter Your New Password</h5>
                                <form id="passwordForm" class="form mt-4" action="../index.html" method="POST">
                                    <div class="container d-flex justify-content-center">
                                        <div class="row justify-content-center">
                                            <div class="col-md-6 mb-3">
                                                <input type="password" id="newPassword" class="form-control" placeholder="New Password" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <input type="password" id="confirmation" class="form-control" placeholder="Verify Password" required>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <p id="error-message" class="text-danger text-center" style="display: none;">Passwords do not match!</p>
    
                                    <div class="d-flex flex-column align-items-center">
                                        <button class="btn btn-lg btn-block text-uppercase bg-dark text-white shadow mb-3" type="submit">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/validate.js"></script>
</body>
</html>
